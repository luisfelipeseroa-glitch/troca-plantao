<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Troca de Plantão</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .row { display: flex; gap: 10px; }
        .row div { flex: 1; }
        #signature-pad { border: 1px solid #000; background: #fff; width: 100%; height: 200px; margin-top: 10px; }
        button { width: 100%; padding: 12px; margin-top: 20px; border: none; background: #007bff; color: #fff; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h2>Formulário de Troca de Plantão</h2>

    <h3>Colaborador Cedente</h3>
    <label>Nome:</label>
    <input type="text" required />

    <label>Função / Cargo:</label>
    <input type="text" required />

    <label>Nº do Conselho / Matrícula (se aplicável):</label>
    <input type="text" />

    <div class="row">
        <div>
            <label>Data do Plantão Cedido:</label>
            <input type="date" required />
        </div>
        <div>
            <label>Horário:</label>
            <input type="time" required />
        </div>
    </div>

    <h3>Colaborador Recebedor</h3>
    <label>Nome:</label>
    <input type="text" required />

    <label>Função / Cargo:</label>
    <input type="text" required />

    <label>Nº do Conselho / Matrícula (se aplicável):</label>
    <input type="text" />

    <div class="row">
        <div>
            <label>Data do Plantão de Retorno:</label>
            <input type="date" required />
        </div>
        <div>
            <label>Horário:</label>
            <input type="time" required />
        </div>
    </div>

    <h3>Assinatura Eletrônica</h3>
    <canvas id="signature-pad"></canvas>
    <button type="button" onclick="clearSignature()">Limpar Assinatura</button>

    <button type="submit">Enviar Troca de Plantão</button>
</div>

<script>
    const canvas = document.getElementById("signature-pad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(event) {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";
        ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
    }

    function clearSignature() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
    }
</script>
</body>
</html>
